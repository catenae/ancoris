opts:
  container_conf_dir: /opt/zookeeper/default/conf/
  container_data_dir: /data/
  docker_image: brunneis/zookeeper-centos-pasive
  docker_name: zookeeper-centos
  host_conf_dir: /containers/zookeeper/conf/
  host_data_dir: /containers/zookeeper/data/
  host_user: ec2-user
  java_home: /usr
  local_conf_dir: ./conf/
  nodes:
  - node1:
      address: 127.0.0.1
  opts:
    autopurge_interval: 1
    client_port: 2181
    data_dirs:
    - /data/1/zookeeper/
    init_limit: 5
    max_connections: 60
    retained_snaps: 3
    sync_limit: 2
    tick_time: 2000
  ssh-key: ../id_rsa
  version: 3.5.5
